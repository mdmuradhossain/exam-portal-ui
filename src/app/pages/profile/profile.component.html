<mat-card *ngIf="user">
  <h1>Your Profile Details</h1>
  {{ user | json }}
  <mat-card-content>
    <div class="container">
      <div class="container text-center">
        <img
          src="../../../assets/images/person-fill.svg"
          alt=""
          class="profile-image"
        />
        <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
      </div>
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <table class="table text-center">
            <tr>
              <td>Username</td>
              <td>{{ user.username }}</td>
            </tr>
            <tr>
              <td>UserId</td>
              <td>{{ user.id }}</td>
            </tr>
            <tr *ngIf="user.phone">
              <td>Phone</td>
              <td>{{ user.phone }}</td>
            </tr>
            <tr>
              <td>Role</td>
              <td>{{ user.authorities[0].authority }}</td>
            </tr>
            <tr>
              <td>Status</td>
              <td>{{ user.enabled ? "Active" : "Not Active" }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button color="primary">Update</button>
    <button mat-raised-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
