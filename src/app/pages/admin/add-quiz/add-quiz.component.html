<mat-card>
  <h1>Add New Quiz</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form>
        <mat-form-field class="w100" appearance="outline">
          <mat-label>Enter Title</mat-label>
          <input type="text" name="title" placeholder="Enter here" matInput />
        </mat-form-field>
        <mat-form-field class="w100" appearance="outline">
          <mat-label>Enter Description</mat-label>
          <textarea
            type="text"
            name="description"
            placeholder="Enter here"
            matInput
          ></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Max Marks</mat-label>
              <input
                type="text"
                name="maxMarks"
                placeholder="Enter here"
                matInput
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Number of Question</mat-label>
              <input
                type="text"
                name="numberOfQuestions"
                placeholder="Enter here"
                matInput
              />
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-card>
